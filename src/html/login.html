<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../../dist/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo left border-box">
                <a href="#" target="_blank"><img src="https://img3.thenorthface.com.cn/themes/tnf/images/tnf-logo.jpg"
                        alt="" /></a>
            </div>
            <div class="nav left border-box">
                <span>欢迎登陆</span>
            </div>
        </div>
        <div class="inner">
            <div class="log-info">
                <div class="box-inner">
                    <div class="fast-log">
                        <h3>快速注册</h3>
                        <form action="#" method="POST">
                            <ul class="border-box">
                                <li class="border-box"><input class="border-box phone" type="text" placeholder="手机号"></li>
                                <li class="border-box"><input class="border-box v-c" style="width: 100px;" type="text"
                                        placeholder="填写验证码"><span class="v-code"></span><a class="refresh"
                                        href="javscript:;">看不清楚?换一个</a></li>
                                <li class="border-box"><input class="border-box pw" type="text" placeholder="密码"><p style="font-size: 10px;color:#aaaaaa; line-height: 30px">最短6位，最长16位
                                        可以包含小写大母和大写字母下划线和减号</p></li>
                                <li class="border-box"><input class="border-box agree" type="checkbox" name="" id=""
                                        checked="checked"><a href="#">我同意TheNorthFace®北面官网服务条款</a></li>
                                <li class="border-box submit-btn"><input class="border-box go" type="button" value="立即注册"
                                        style="width: 100%"></li>
                            </ul>
                        </form>
                    </div>
                    <div class="account">
                            <h3>帐号登录</h3>
                            <form action="#" method="POST">
                                <ul class="border-box">
                                    <li class="border-box"><input class="border-box phone" type="text" placeholder="手机号"></li>
                                    <li class="border-box"><input class="border-box pw" type="password" placeholder="登录密码"></li>
                                    <li class="border-box submit-btn"><input class="border-box" type="button" value="立即登陆"
                                            style="width: 100%"></li>
                                </ul>
                            </form>
                        </div>
                    <div class="switch-way">
                        <a class="fast" href="javascript:;">快速注册</a>
                        <a class="acc" href="javascript:;">帐号登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        COPYRIGHT BY www.thenorthface.com.cn , ALL RIGHTS RESERVED . 威富服饰（中国）有限公司上海分公司 沪ICP备08104484号-6 沪公网安备
        31010602000021号
    </div>
    <script src="../../jquery.js"></script>
    <script src="../../dist/js/login.js"></script>
</body>

</html>
